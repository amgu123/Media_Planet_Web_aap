<div class="row mb-4 animate__animated animate__fadeIn">
    <div class="col">
        <h4 class="fw-bold mb-1">Service Monitor</h4>
        <p class="text-muted">Manage and monitor background detection services for each channel.</p>
    </div>
</div>

<div class="row g-2 animate__animated animate__fadeInUp">
    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" *ngFor="let channel of channels">
        <div class="card border-0 shadow-sm h-100 service-card">
            <div class="card-body p-2 d-flex flex-column">
                <!-- Ultra-Compact Header -->
                <div class="d-flex align-items-center mb-2">
                    <div class="avatar-xxs bg-light rounded me-2 d-flex align-items-center justify-content-center flex-shrink-0"
                        style="width: 24px; height: 24px; overflow: hidden; border: 1px solid #eee;">
                        <img *ngIf="channel.logo" [src]="channel.logo" alt="logo"
                            style="width: 100%; height: 100%; object-fit: cover;">
                        <span *ngIf="!channel.logo" class="fw-bold text-primary smallest">{{ channel.channelName |
                            slice:0:1 |
                            uppercase }}</span>
                    </div>
                    <div class="overflow-hidden">
                        <h6 class="mb-0 fw-bold text-truncate smallest" [title]="channel.channelName">{{
                            channel.channelName }}</h6>
                    </div>
                </div>

                <!-- compact Services Row -->
                <div class="services-ultra-list flex-grow-1">
                    <!-- Service Icons/Status in a compact row -->
                    <div class="d-flex flex-column gap-1">
                        <!-- Ad Detection -->
                        <div class="service-ultra-item px-2 py-1 rounded d-flex justify-content-between align-items-center"
                            *ngIf="channel.adDetection" [class.active]="channel.adWorkerRunning"
                            [title]="'Ad Detection: ' + (channel.adWorkerRunning ? 'Running' : 'Stopped')">
                            <span class="smallest-text fw-medium">AD</span>
                            <div class="d-flex align-items-center gap-1">
                                <span class="status-dot dot-sm" [class.running]="channel.adWorkerRunning"></span>
                                <div class="action-btns">
                                    <button *ngIf="!channel.adWorkerRunning" (click)="startTask(channel, 'AD')"
                                        class="btn-icon" title="Start"><i
                                            class="bi bi-play-fill text-primary"></i></button>
                                    <button *ngIf="channel.adWorkerRunning" (click)="stopTask(channel, 'AD')"
                                        class="btn-icon" title="Stop"><i
                                            class="bi bi-stop-fill text-danger"></i></button>
                                    <button (click)="viewLogs(channel, 'AD')" class="btn-icon" title="Logs"><i
                                            class="bi bi-terminal text-muted"></i></button>
                                </div>
                            </div>
                        </div>

                        <!-- News Detection -->
                        <div class="service-ultra-item px-2 py-1 rounded d-flex justify-content-between align-items-center"
                            *ngIf="channel.newsDetection" [class.active]="channel.newsWorkerRunning"
                            [title]="'News Detection: ' + (channel.newsWorkerRunning ? 'Running' : 'Stopped')">
                            <span class="smallest-text fw-medium">NEWS</span>
                            <div class="d-flex align-items-center gap-1">
                                <span class="status-dot dot-sm" [class.running]="channel.newsWorkerRunning"></span>
                                <div class="action-btns">
                                    <button *ngIf="!channel.newsWorkerRunning" (click)="startTask(channel, 'NEWS')"
                                        class="btn-icon" title="Start"><i
                                            class="bi bi-play-fill text-primary"></i></button>
                                    <button *ngIf="channel.newsWorkerRunning" (click)="stopTask(channel, 'NEWS')"
                                        class="btn-icon" title="Stop"><i
                                            class="bi bi-stop-fill text-danger"></i></button>
                                    <button (click)="viewLogs(channel, 'NEWS')" class="btn-icon" title="Logs"><i
                                            class="bi bi-terminal text-muted"></i></button>
                                </div>
                            </div>
                        </div>

                        <!-- OCR Detection -->
                        <div class="service-ultra-item px-2 py-1 rounded d-flex justify-content-between align-items-center"
                            *ngIf="channel.ocr" [class.active]="channel.ocrWorkerRunning"
                            [title]="'OCR Detection: ' + (channel.ocrWorkerRunning ? 'Running' : 'Stopped')">
                            <span class="smallest-text fw-medium">OCR</span>
                            <div class="d-flex align-items-center gap-1">
                                <span class="status-dot dot-sm" [class.running]="channel.ocrWorkerRunning"></span>
                                <div class="action-btns">
                                    <button *ngIf="!channel.ocrWorkerRunning" (click)="startTask(channel, 'OCR')"
                                        class="btn-icon" title="Start"><i
                                            class="bi bi-play-fill text-primary"></i></button>
                                    <button *ngIf="channel.ocrWorkerRunning" (click)="stopTask(channel, 'OCR')"
                                        class="btn-icon" title="Stop"><i
                                            class="bi bi-stop-fill text-danger"></i></button>
                                    <button (click)="viewLogs(channel, 'OCR')" class="btn-icon" title="Logs"><i
                                            class="bi bi-terminal text-muted"></i></button>
                                </div>
                            </div>
                        </div>

                        <!-- No Services -->
                        <div class="text-center py-1 border border-dashed rounded"
                            *ngIf="!channel.adDetection && !channel.newsDetection && !channel.ocr">
                            <span class="text-muted smallest-text">No services</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Log Modal -->
<div class="modal-backdrop fade show" *ngIf="showLogModal"></div>
<div class="modal fade show d-block" *ngIf="showLogModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg bg-dark text-white">
            <div class="modal-header border-secondary">
                <h5 class="modal-title fw-bold">
                    <i class="bi bi-terminal me-2"></i> {{ selectedTaskInfo?.taskType }} Logs - {{
                    selectedTaskInfo?.channelName }}
                </h5>
                <button type="button" class="btn-close btn-close-white" (click)="closeLogModal()"></button>
            </div>
            <div class="modal-body p-0">
                <pre class="m-0 p-4 log-container text-success small">{{ logs }}</pre>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-outline-light btn-sm" (click)="closeLogModal()">Close</button>
            </div>
        </div>
    </div>
</div>
