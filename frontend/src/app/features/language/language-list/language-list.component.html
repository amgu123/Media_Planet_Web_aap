<div class="fade-in">
    <!-- Section Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="mb-1 fw-bold">Language Management</h3>
            <p class="text-muted small">Configure supported languages and branding</p>
        </div>
        <button class="btn-primary-basic shadow-sm" (click)="openAddModal()">
            <i class="bi bi-plus-lg me-2"></i> Add Language
        </button>
    </div>

    <!-- Data Table Card -->
    <div class="basic-card p-0 overflow-hidden">
        <div class="table-responsive">
            <table class="table-basic mb-0">
                <thead>
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>Logo</th>
                        <th>Language Name</th>
                        <th>Status</th>
                        <th class="pe-4 text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let lang of languages" class="table-active-row">
                        <td class="ps-4">#{{ lang.id }}</td>
                        <td>
                            <img [src]="lang.logo" [alt]="lang.languageName" class="rounded border" width="32"
                                height="32" onerror="this.src='https://placehold.co/32x32/eee/999?text=L'">
                        </td>
                        <td class="fw-bold">{{ lang.languageName }}</td>
                        <td>
                            <span class="badge-basic" [class.badge-success]="lang.status"
                                [class.badge-danger]="!lang.status">
                                {{ lang.status ? 'Active' : 'Inactive' }}
                            </span>
                        </td>
                        <td class="pe-4 text-end">
                            <button class="btn btn-sm btn-outline-primary me-2" (click)="openEditModal(lang)">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" (click)="deleteLanguage(lang.id!)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr *ngIf="languages.length === 0 && !loading">
                        <td colspan="5" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox fs-2 d-block mb-2"></i>
                            No languages available.
                        </td>
                    </tr>
                    <tr *ngIf="loading">
                        <td colspan="5" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Standard Modal -->
    <div class="modal fade show d-block" *ngIf="showModal" tabindex="-1">
        <div class="modal-backdrop fade show" (click)="closeModal()"></div>
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-light border-bottom">
                    <h5 class="modal-title fw-bold">{{ isEdit ? 'Edit Language' : 'New Language' }}</h5>
                    <button type="button" class="btn-close" (click)="closeModal()"></button>
                </div>
                <div class="modal-body p-4">
                    <form [formGroup]="languageForm" (ngSubmit)="saveLanguage()">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Language Name</label>
                            <input type="text" formControlName="languageName" class="form-control-basic"
                                placeholder="e.g. English">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Logo URL</label>
                            <input type="text" formControlName="logo" class="form-control-basic"
                                placeholder="https://example.com/logo.png">
                        </div>
                        <div class="mb-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" formControlName="status"
                                    id="langStatus">
                                <label class="form-check-label small" for="langStatus">Enable Language</label>
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-light me-2" (click)="closeModal()">Cancel</button>
                            <button type="submit" [disabled]="languageForm.invalid" class="btn-primary-basic px-4">
                                {{ isEdit ? 'Update' : 'Create' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
