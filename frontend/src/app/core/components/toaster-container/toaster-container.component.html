<div class="toast-container-basic">
    <div *ngFor="let toast of toasts$ | async" class="toast-item-basic fade-in-slide" [ngClass]="toast.type">
        <div class="toast-icon-basic">
            <i class="bi" [ngClass]="{
                'bi-check-circle-fill': toast.type === 'success',
                'bi-exclamation-triangle-fill': toast.type === 'error',
                'bi-info-circle-fill': toast.type === 'info',
                'bi-exclamation-circle-fill': toast.type === 'warning'
            }"></i>
        </div>
        <div class="toast-content-basic">
            <div class="toast-title-basic" *ngIf="toast.title">{{ toast.title }}</div>
            <div class="toast-message-basic">{{ toast.message }}</div>
        </div>
        <button class="toast-close-basic" (click)="removeToast(toast.id)">
            <i class="bi bi-x"></i>
        </button>
    </div>
</div>
